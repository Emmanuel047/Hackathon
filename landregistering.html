<!DOCTYPE html>
<html>
<head>
	<title>Register Land</title>
	<style>
		form {
			max-width: 500px;
			margin: 0 auto;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		input[type="text"],
		input[type="number"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		button[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button[type="submit"]:hover {
			background-color: #45a049;
		}

		p {
			margin-top: 10px;
			text-align: center;
		}

		a {
			color: #4CAF50;
		}
	</style>
</head>
<body>
	<h1>Register Land</h1>
	<form action="process-form.php" method="post">
		<input type="text" name="ownerName" placeholder="Owner Name" required>
		<input type="text" name="landAddress" placeholder="Land Address" required>
		<input type="number" name="landSize" placeholder="Land Size (in square meters)" required>
		<input type="password" name="password" placeholder="Land title" required>
		<input type="password" name="confirmPassword" placeholder="Land ID" required>
		<button type="submit">Register</button>
	</form>
</body>
</html>
