<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Land Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <form action="land_verification.php" method="post">
    <h2>Land Verification</h2>
    <input type="text" name="ownerName" placeholder="Owner Name" required>
    <input type="text" name="landAddress" placeholder="Land Address" required>
    <input type="number" name="landSize" placeholder="Land Size (in square meters)" required>
    <button type="submit">Verify Land</button>
  </form>
</body>
</html>
